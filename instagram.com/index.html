<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="left-container">
            Left
        </div>

        <div id="right-container">
           <div>
            <form class="form-container">
                <h3>Log into Instagram</h3> 
                <input type="email" name="email" autocomplete="email" placeholder="Mobile number, username or email">
                <input type="password" name="password" autocomplete="current-password" placeholder="Password">
                <button class="button-common" id="login-button" type="submit">Log in</button>  
                <button class="button-common forgot-password"  type="button">Forgot password?</button>
                <button class="button-common" id="facebook-login-button" type="button">Log in with Facebook</button>
                <button class="button-common" type="button">Create new account</button>    
                <img src="meta-logo.png" alt="Meta Logo"> 
            </form>
           </div>
        </div>
    </div>

</body>
</html>
